<!DOCTYPE html>
<html>
<head>
    <title>Customers</title>
</head>
<body>
    <h1>Customers</h1>
    <a href="{% url 'customer-create' %}">Add New Customer</a>
    <ul>
        {% for customer in customers %}
            <li>
                <a href="{% url 'customer-detail' customer.id %}">{{ customer.name }}</a>
            </li>
        {% endfor %}
    </ul>
    <a href="{% url 'index' %}">Home</a>
</body>
</html>
