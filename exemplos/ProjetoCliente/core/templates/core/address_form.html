<!DOCTYPE html>
<html>
<head>
    <title>Address Form</title>
</head>
<body>
    <h1>{{ form.instance.pk|yesno:"Edit Address,Add Address" }}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>
    <a href="{% url 'address-list' %}">Back to Address List</a>
</body>
</html>
